security:
    encoders:
        App\Entity\Y:
            algorithm: auto
        App\Entity\User:
            algorithm: auto


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_database:
            entity: 
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/admin
            anonymous: true
            provider: in_database
            form_login:
                default_target_path: admin_dashboard
                login_path: admin_account_login
                check_path: admin_account_login
            logout:
                path: admin_account_logout
                target: homepage
        # Le form passe par le controller et ensuite par admin_dashboard, si on a pas de donn√©es de session, le default target path 
        main:
            anonymous: true
            provider: in_database
            form_login: 
                login_path: account_login
                check_path: account_login
            logout:
                path: account_logout
                target: account_login
            

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
